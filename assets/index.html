<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Página con Carrusel</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">Estilo autentico</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Carrito</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <main class="container-imagen">

        <div class="container mt-4">
            <div class="custom-layout">
                <!-- Columna izquierda (imagen larga) -->
                <div class="left-column">
                    <div class="card">
                        <img src="/assets/img/162.jpg" class="card-img-top" alt="Imagen larga">
                        <div class="card-body">
                            <h5 class="card-title">Card Title</h5>
                            <p class="card-text">Texto descriptivo de prueba.</p>
                        </div>
                    </div>
                </div>
                <!-- Columna derecha (dos imágenes) -->
                <div class="right-column">
                    <div class="card">
                        <img src="/assets/img/2150632411.jpg" class="card-img-top" alt="Imagen derecha arriba">
                        <div class="card-body">
                            <h5 class="card-title">Card Title</h5>
                            <p class="card-text">Texto descriptivo de prueba.</p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="/assets/img/3799.jpg" class="card-img-top" alt="Imagen derecha abajo">
                        <div class="card-body">
                            <h5 class="card-title">Card Title</h5>
                            <p class="card-text">Texto descriptivo de prueba.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Sección del Carrusel -->
    <div class="container mt-5">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <!-- Primera imagen -->
                <div class="carousel-item active">
                    <img src="/assets/img/123.JPG" width="17%">
                </div>
                <!-- Segunda imagen -->
                <div class="carousel-item">
                    <img src="/assets/img/3720.JPG" width="16%">
                </div>
                <!-- Tercera imagen -->
                <div class="carousel-item">
                    <img src="/assets/img/5974.JPG" width="16%">
                </div>
            </div>
            <!-- Controles del carrusel -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- Archivos JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
